<body>


	<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
		<div class="wrap-login100 p-l-55 p-r-55 p-t-120 p-b-120">
			<form id="login-form" class="login100-form validate-form">
				<span class="login100-form-title p-b-37">
					Bejelentkezés
				</span>

				<div class="wrap-input100 validate-input m-b-20" data-validate="Hibás felhasználónév">
					<input id="username-field" class="input100" type="text" name="username"
						placeholder="felhasználónév">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input m-b-25" data-validate="Hibás jelszó">
					<input id="password-field" class="input100" type="password" name="pass" placeholder="jelszó">
					<span class="focus-input100"></span>
				</div>

				<div class="container-login100-form-btn">
					<button id="login-form-submit" class="login100-form-btn">
						Belépés
					</button>
				</div>
			</form>


		</div>
	</div>
